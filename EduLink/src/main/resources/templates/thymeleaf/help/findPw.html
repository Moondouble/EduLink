<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Password</title>
<style>
/* 공통 스타일 */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background: #fff;
    color: #000;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ddd;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    box-sizing: border-box;
    height: 80px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
    flex: 1;
    text-decoration: none;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex: 2;
}

.nav-links a {
    text-decoration: none;
    font-size: 14px;
    font-weight: normal;
    color: #888;
    text-transform: uppercase;
}

.nav-links a:hover {
    color: #007bff;
}

.auth-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    position: relative;
    top: -5px;
    flex: 1;
    right: -50px;
}

.auth-links div:first-child {
    display: flex;
    gap: 30px;
}

.auth-links a {
    text-decoration: none;
    font-size: 10px;
    font-weight: normal;
    color: #666;
    text-transform: uppercase;
}

.auth-links a:hover {
    color: #007bff;
}

.icons {
    display: flex;
    gap: 15px;
    align-items: center;
}

.icons img {
    width: 24px;
    height: 24px;
}

/* 비밀번호 찾기 폼 스타일 */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 80px);
    margin-top: 80px;
}

.form-box {
    background: #fff;
    width: 400px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.form-box h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 30px;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
}

.form-group label {
    font-size: 12px;
    font-weight: bold;
    color: #555;
    margin-right: 10px;
    width: 80px;
}

.form-group input {
    flex: 1;
    border: none;
    border-bottom: 1px solid #ccc;
    padding: 5px;
    font-size: 14px;
    background: none;
    outline: none;
    box-shadow: none;
}

.form-group input:focus {
    border-bottom: 1px solid #ccc;
    outline: none;
    box-shadow: none;
}

.error-message {
    font-size: 12px;
    color: red;
    margin-top: 5px;
}

.form-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.btn-primary {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
}

.btn-primary:hover {
    background: #555;
}

.btn-secondary {
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
}

.btn-secondary:hover {
    background: #f4f4f4;
}
</style>
</head>
<body>
    <!-- 비밀번호 찾기 폼 -->
    <div class="form-container">
        <div class="form-box">
            <h1>Find PW</h1>
            <form action="/help/findPw" method="post">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">이메일</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">FIND PW</button>
                    <button type="button" class="btn-secondary" onclick="location.href='/login/loginPage'">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
