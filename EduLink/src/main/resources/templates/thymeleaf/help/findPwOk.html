<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Password Result</title>
<style>
/* 공통 스타일 */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background: #fff;
    color: #000;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ddd;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    box-sizing: border-box;
    height: 80px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
    flex: 1;
    text-decoration: none;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex: 2;
}

.nav-links a {
    text-decoration: none;
    font-size: 14px;
    font-weight: normal;
    color: #888;
    text-transform: uppercase;
}

.nav-links a:hover {
    color: #007bff;
}

.auth-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    position: relative;
    top: -5px;
    flex: 1;
    right: -50px;
}

.auth-links div:first-child {
    display: flex;
    gap: 30px;
}

.auth-links a {
    text-decoration: none;
    font-size: 10px;
    font-weight: normal;
    color: #666;
    text-transform: uppercase;
}

.auth-links a:hover {
    color: #007bff;
}

.icons {
    display: flex;
    gap: 15px;
    align-items: center;
}

.icons img {
    width: 24px;
    height: 24px;
}

/* 결과 박스 스타일 */
.result-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 80px);
    margin-top: 80px;
}

.result-box {
    background: #fff;
    width: 400px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.result-box h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.result-item {
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
}

.result-item span {
    font-weight: bold;
    color: #333;
}

.btn-primary {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
}

.btn-primary:hover {
    background: #555;
}
</style>
</head>
<body>

    <!-- 결과 박스 -->
    <div class="result-container">
        <div th:if="${userPw == null}">
            <script>
                alert("입력한 정보에 해당하는 비밀번호가 존재하지 않습니다.");
                location.href = '/help/findPwPage'; // 비밀번호 찾기 폼 페이지로 이동
            </script>
        </div>
        <div th:if="${userPw != null}">
            <div class="result-box">
                <h1>비밀번호 찾기가 완료되었습니다.</h1>
                <div class="result-item">
                    <span>비밀번호:</span> [[${userPw}]]
                </div>
                <div class="result-item">
                    <span>아이디:</span> [[${userId}]]
                </div>
                <div class="result-item">
                    <span>이름:</span> [[${userName}]]
                </div>
                <div class="result-item">
                    <span>이메일:</span> [[${userEmail}]]
                </div>
                <button class="btn-primary" onclick="location.href='/login/loginPage'">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
