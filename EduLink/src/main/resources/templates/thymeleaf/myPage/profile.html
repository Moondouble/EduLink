<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile.html</title>
</head>
<body>
    <table border="1" th:if="${userInfo != null}">
        <thead>
            <tr>
                <th colspan="3">내 정보</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">
                    <img th:src="${userInfo.userImage}" alt="프로필사진" style="width:150px; height:150px;" />
                </td>
                <td>이름</td>
                <td th:text="${userInfo.userName}"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td th:text="${userInfo.userEmail}"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td th:text="${userInfo.userPhone}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${userInfo == null}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
