<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>강의 목록</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Noto Sans KR', Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f9f9f9;
}

.container {
	max-width: 768px;
	margin: 20px auto;
	padding: 20px;
	background: #ffffff;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
	font-size: 1.8rem;
	color: #333;
	margin-bottom: 20px;
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

table th, table td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: center;
	font-size: 1.2rem;
	vertical-align: middle;
}

table th {
	background-color: #f4f4f4;
	font-weight: bold;
	white-space: nowrap;
}

a {
	color: black;
	text-decoration: none;
}

.button-container {
	text-align: right;
}

.button-container a {
    display: inline-block;
    padding: 10px 15px;
    color: #fff;
    background-color: #00008b; /* 진한 파란색 */
    text-decoration: none;
    border: none; /* 테두리 제거 */
}


button.cart {
    background-color: grey; /* 장바구니 버튼 회색 */
    color: white; /* 텍스트 흰색 */
    border: none; /* 테두리 제거 */
    padding: 10px 15px; /* 버튼 안쪽 여백 */
    font-size: 0.8rem; /* 글자 크기 */
    cursor: pointer; /* 커서를 포인터로 변경 */
    transition: text-decoration 0.2s; /* 밑줄 효과 전환 */
}

button.cart:hover {
    text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
}

button.buy-now {
    background-color: red; /* 바로구매 버튼 빨간색 */
    color: white; /* 텍스트 흰색 */
    border: none; /* 테두리 제거 */
    padding: 10px 15px; /* 버튼 안쪽 여백 */
    font-size: 0.8rem; /* 글자 크기 */
    cursor: pointer; /* 커서를 포인터로 변경 */
    transition: text-decoration 0.2s; /* 밑줄 효과 전환 */
}

button.buy-now:hover {
    text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
}
</style>
</head>
<body>
	<div class="container">
		<div th:if="${teacher != null}">
			<h1>[[${teacher.teacherName}]] 선생님의 강의 목록</h1>
		</div>
		<div th:if="${teacher == null}">
			<h1>전체 강의 목록</h1>
		</div>
		<table>
			<thead>
				<tr>
					<th>강의번호</th>
					<th>강의명</th>
					<th>회차</th>
					<th>구매상태</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${list}">
					<td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.classNum}]]</a></td>
					<td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.className}]]</a></td>
					<td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.classWeek}]]</a></td>
					<td>
						<button type="button" class="cart">장바구니</button>
						<button type="button" class="buy-now">바로구매</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="button-container"
			th:if="${session.auth.grade =='teacher'}">
			<a href="../">홈</a> <a href="classWrite/">강의 개설</a>
		</div>
		<div class="button-container"
			th:if="${session.auth.grade =='student'}">
			<a href="../">홈</a>
		</div>
		<div class="button-container"
			th:if="${session.auth.grade =='employee'}">
			<a href="../">홈</a> <a href="classWrite/">강의 개설</a>
		</div>
	</div>
</body>
</html>
