<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 768px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.4rem;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1.6rem;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            text-align: right;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
    	<div th:if="${teacher != null}">
        	<h1>[[${teacher.teacherName}]]강의 목록</h1>
        </div>
        <div th:if="${teacher == null}">
        	<h1>강의 목록</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>강의번호</th>
                    <th>강의명</th>
                    <th>회차</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${list}">
                    <td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.classNum}]]</a></td>
                    <td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.className}]]</a></td>
                    <td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.classWeek}]]</a></td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
        	<a href="../">홈</a>
            <a href="classWrite">강의 개설</a>
        </div>
    </div>
</body>
</html>
