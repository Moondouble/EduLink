<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>강의 목록</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Noto Sans KR', Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f9f9f9;
}

.container {
	max-width: 768px;
	margin: 20px auto;
	padding: 20px;
	background: #ffffff;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
	font-size: 1.8rem;
	color: #333;
	margin-bottom: 20px;
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

table th, table td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: center;
	font-size: 1.2rem;
	vertical-align: middle;
}

table th {
	background-color: #f4f4f4;
	font-weight: bold;
	white-space: nowrap;
}

a {
	color: black;
	text-decoration: none;
}

.button-container {
	text-align: right;
}

.button-container a {
	display: inline-block;
	padding: 10px 15px;
	color: #fff;
	background-color: black;
	border-radius: 5px;
	text-decoration: none;
}

.button-container a:hover {
	background-color: black;
}

button {
	background-color: grey; /* 버튼 배경 검은색 */
	color: white; /* 텍스트 색상 흰색 */
	border: none; /* 테두리 제거 */
	border-radius: 5px; /* 모서리를 둥글게 */
	padding: 10px 15px; /* 버튼 안쪽 여백 */
	font-size: 0.8rem; /* 글자 크기 */
	cursor: pointer; /* 커서를 포인터로 변경 */
	transition: background-color 0.3s; /* 배경색 전환 효과 */
}

button:hover {
	background-color: #333; /* 마우스 오버 시 어두운 회색 */
}

</style>
</head>
<body>
	<div class="container">
		<div th:if="${teacher != null}">
			<h1>[[${teacher.teacherName}]] 선생님의 강의 목록</h1>
		</div>
		<div th:if="${teacher == null}">
			<h1>전체 강의 목록</h1>
		</div>
		<table>
			<thead>
				<tr>
					<th>강의번호</th>
					<th>강의명</th>
					<th>회차</th>
					<th>구매상태</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${list}">
					<td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.classNum}]]</a></td>
					<td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.className}]]</a></td>
					<td><a th:href="|classDetail?classNum=${dto.classNum}|">[[${dto.classWeek}]]</a></td>
					<td>
						<button type="button">장바구니</button>
						<button type="button">바로구매</button> </span>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="button-container"
			th:if="${session.auth.grade =='teacher'}">
			<a href="../">홈</a> <a href="classWrite/">강의 개설</a>
		</div>
		<div class="button-container"
			th:if="${session.auth.grade =='student'}">
			<a href="../">홈</a>
		</div>
		<div class="button-container"
			th:if="${session.auth.grade =='employee'}">
			<a href="../">홈</a> <a href="classWrite/">강의 개설</a>
		</div>
	</div>
</body>
</html>
