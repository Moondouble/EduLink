<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>reviewForm.html</title>
<style>
#myform fieldset{
    display: inline-block;
    direction: rtl;
    border:0;
}
#myform fieldset legend{
    text-align: right;
}
#myform input[type=radio]{
    display: none;
}
#myform label{
    font-size: 3em;
    color: transparent;
    text-shadow: 0 0 0 #f0f0f0;
}
#myform label:hover{
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
#myform label:hover ~ label{
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
#myform input[type=radio]:checked ~ label{
    text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
#reviewContents {
    width: 100%;
    height: 150px;
    padding: 10px;
    box-sizing: border-box;
    border: solid 1.5px #D3D3D3;
    border-radius: 5px;
    font-size: 16px;
    resize: none;
}

</style>
</head>
<body>

<form class="mb-3" action="reviewWrite" name="myform" id="myform">
리뷰번호 : <input type="text" name="reviewNum" id="reviewNum" th:value="${reviewCommand.reviewNum}"readonly="readonly">자동부여<br />
강좌번호 : <input type="text" name="classNum" id="classNum" th:value="${reviewCommand.classNum}" readonly="readonly"/>자동부여<br />
작성자 아이디 : <input type="text" name="studentNum" id="studentNum" th:value="${session.auth.userId}" readonly="readonly"/>자동부여<br />
리뷰제목 : <input type="text" name="reviewName" id="reviewName"><br />
리뷰내용 : <textarea rows="5" cols="60" name="reviewContents" id="reveiwContents"></textarea> <br />
별점 : <fieldset>
		<span class="text-bold">별점을 선택해주세요</span>
		<input type="radio" name="reviewRate" value="5" id="rate1"><label
			for="rate1">★</label>
		<input type="radio" name="reviewRate" value="4" id="rate2"><label
			for="rate2">★</label>
		<input type="radio" name="reviewRate" value="3" id="rate3"><label
			for="rate3">★</label>
		<input type="radio" name="reviewRate" value="2" id="rate4"><label
			for="rate4">★</label>
		<input type="radio" name="reviewRate" value="1" id="rate5"><label
			for="rate5">★</label>
	</fieldset><br />
<input type="submit" value="리뷰 작성하기">
</form>
</body>
</html>
