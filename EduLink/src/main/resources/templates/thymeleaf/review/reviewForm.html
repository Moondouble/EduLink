<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리뷰작성</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- daisyui 불러오기 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@0.14.4/dist/full.css">

<!-- 폰트어썸 불러오기 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="section-board-make">
  <div class="container mx-auto">
    <div class="card bordered shadow-lg item-bt-1-not-last-child">
      <div class="card-title">
        <a href="javascript:history.back();" class="cursor-pointer">
          <i class="fas fa-chevron-left"></i>
        </a>
        <span>리뷰 생성</span>
      </div>
      <div class="px-4 py-8">
        <form class="grid form-type-1" action="reviewWrite" method="post" th:object="${reviewCommand}">
			<div class="form-control">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">글번호</span>
            </label>
            <input type="text" name="reviewNum" th:value="${reviewCommand.reviewNum}" placeholder="자동부여" class="input input-bordered">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">강의번호</span>
            </label>
            <input type="text" name="classNum" th:value="${reviewCommand.classNum}" class="input input-bordered">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">작성자 (학생)</span>
            </label>
            <input type="text" name="studentNum" th:value="${session.auth.userNum}" class="input input-bordered">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">제목</span>
            </label>
            <input type="text" name="reviewName" id="reviewName" class="input input-bordered">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">내용</span>
            </label>
            <textarea rows="5" cols="60" name="reviewContents" id="reviewContents" class="textarea textarea-bordered"></textarea>
          </div>
          <div class="form-control">
          	<label class="label">
          		<span class="label-text">별점</span>
          	</label>
          	<fieldset>
				<span class="text-bold">별점을 선택해주세요</span>
				<input type="radio" name="reviewRate" value="5" id="rate1"><label
					for="rate1">★</label>
				<input type="radio" name="reviewRate" value="4" id="rate2"><label
					for="rate2">★</label>
				<input type="radio" name="reviewRate" value="3" id="rate3"><label
					for="rate3">★</label>
				<input type="radio" name="reviewRate" value="2" id="rate4"><label
					for="rate4">★</label>
				<input type="radio" name="reviewRate" value="1" id="rate5"><label
					for="rate5">★</label>
			</fieldset>
          </div>
          <div class="mt-4 btn-wrap gap-1">
            <button type="submit" class="btn btn-primary btn-sm mb-1">
              <span><i class="fas fa-save"></i></span>
              &nbsp;
              <span>리뷰 작성하기</span>
            </button>
            <a href="/" class="btn btn-secondary btn-sm mb-1">
              <span><i class="fas fa-list"></i></span>
              &nbsp;
              <span>리스트로 돌아가기</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
