<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notice List</title>
<style>
html {
	font-family: "Noto Sans KR", sans-serif;
}

body, ul, li, h1, h2, h3, h4, h5, h6 {
	margin: 0;
	padding: 0;
	list-style: none;
}

.con {
	margin: 0 auto;
	max-width: 950px;
}

.article-list {
	border: 2px solid lightgray;
	padding: 20px;
	box-sizing: border-box;
	margin-top: 20px;
}

.article-list>table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

.article-list>table th, .article-list>table td {
	border: 1px solid lightgray;
	padding: 10px;
	text-align: left;
}

.article-list>table th {
	background-color: #f4f4f4;
	font-weight: bold;
	text-align: center;
	font-size: 1.3rem;
}

.article-list>table td {
	text-align: center;
	font-size: 1.3rem;
}

.text-align-center {
	text-align: center;
	margin-top: 20px;
}

.text-align-center a {
	margin: 0 10px;
	text-decoration: none;
	color: blue;
}

.text-align-center a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
<div class="con">
	<h1 class="text-align-center">공지사항</h1>
	<section class="article-list">
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${list1}">
					<td>[[${dto.noticeNum}]]</td>
					<td><a th:href="|noticeDetail?noticeNum=${dto.noticeNum}|">[[${dto.noticeName}]]</a></td>
					<td>[[${#dates.format(dto.noticeDate, 'yyyy-MM-dd')}]]</td>
				</tr>
			</tbody>
		</table>
		<div class="text-align-center" th:if="${session.auth != null}">
			<div th:if="${session.auth.grade == 'employee'}">
				<a href="noticeWrite">공지사항 작성</a>
			</div>
		</div>
	</section>
</div>
</body>
</html>
