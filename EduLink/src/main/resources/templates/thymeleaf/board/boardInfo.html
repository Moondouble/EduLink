<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 상세 페이지</title>
<style>
html {
    font-family: "Noto Sans KR", sans-serif;
}

body, ul, li, h1, h2, h3, h4, h5, h6 {
    margin: 0;
    padding: 0;
    list-style: none;
}

.con {
    margin: 0 auto;
    max-width: 950px;
}

.article-detail {
    border: 2px solid lightgray;
    padding: 20px;
    box-sizing: border-box;
}

.article-detail > table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.article-detail > table th, .article-detail > table td {
    border: 1px solid lightgray;
    padding: 10px;
    text-align: left;
}

.article-detail > table tr.article-title > td {
    font-weight: bold;
    font-size: 1.2rem;
    text-align: center;
}

.article-detail > .article-writer span {
    font-size: 1rem;
}

.text-align-center {
    text-align: center;
}

.text-align-center a {
    margin: 0 10px;
    text-decoration: none;
    color: blue;
}

.text-align-center a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <h1 class="con">게시글 상세보기</h1>
    <section class="article-detail con">
        <table>
            <tbody>
                <tr class="article-title">
                    <th>제목</th>
                    <td colspan="3">[[${boardCommand.boardName}]]</td>
                </tr>
                <tr>
                    <th>강의번호</th>
                    <td>[[${boardCommand.classNum}]]</td>
                    <th>작성자</th>
                    <td>
                        <span th:if="${boardCommand.studentNum != null}">[[${boardCommand.studentNum}]] (학생)</span>
                        <span th:if="${boardCommand.teacherNum != null}">[[${boardCommand.teacherNum}]] (교육자)</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">[[${boardCommand.boardContents}]]</td>
                </tr>
            </tbody>
        </table>
        <div class="text-align-center">
            <a th:href="|boardUpdate?boardNum=${boardCommand.boardNum}|">수정</a>
            | <a th:href="|boardDelete?boardNum=${boardCommand.boardNum}|">삭제</a>
            | <a th:href="|boardList?classNum=${boardCommand.classNum}|">글목록</a>
        </div>
    </section>
</body>
</html>
