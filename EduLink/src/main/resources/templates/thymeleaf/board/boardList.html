<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
<style>
html {
    font-family: "Noto Sans KR", sans-serif;
}

body, ul, li, h1, h2, h3, h4, h5, h6 {
    margin: 0;
    padding: 0;
    list-style: none;
}

.con {
    margin: 0 auto;
    max-width: 950px;
    text-align: center;
}

.page-title {
    margin-bottom: 20px;
}

.page-title h3 {
    font-size: 28px;
    color: #333333;
    font-weight: 400;
    text-align: center;
}

section.notice {
  padding: 80px 0;
}

.page-title {
  margin-bottom: 60px;
}
.page-title h3 {
  font-size: 28px;
  color: #333333;
  font-weight: 400;
  text-align: center;
}

#board-search .search-window {
  padding: 15px 0;
  background-color: #f9f7f9;
}
#board-search .search-window .search-wrap {
  position: relative;
/*   padding-right: 124px; */
  margin: 0 auto;
  width: 80%;
  max-width: 564px;
}
#board-search .search-window .search-wrap input {
  height: 40px;
  width: 100%;
  font-size: 14px;
  padding: 7px 14px;
  border: 1px solid #ccc;
}
#board-search .search-window .search-wrap input:focus {
  border-color: #333;
  outline: 0;
  border-width: 1px;
}
#board-search .search-window .search-wrap .btn {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  width: 108px;
  padding: 0;
  font-size: 16px;
}

.board-table {
    font-size: 13px;
    width: 100%;
    border-collapse: collapse;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    margin-top: 20px;
}

.board-table th, .board-table td {
    text-align: center;
    padding: 10px;
    border: 1px solid lightgray;
}

.board-table th {
    background-color: #f9f9f9;
}

.board-table th:nth-child(2) {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.board-table a {
    color: #333;
    text-decoration: none;
    display: inline-block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 100%;
}

.board-table a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<section class="notice">
  <div class="page-title">
        <div class="container">
            <h3>게시글 목록</h3>
        </div>
    </div>

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap">
                        
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- board list area -->
    <div id="board-list">
        <div class="con">
            <table class="board-table">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dto : ${list}">
                        <td><a th:href="|boardDetail?boardNum=${dto.boardNum}|">[[${dto.boardNum}]]</a></td>
                        <td><a th:href="|boardDetail?boardNum=${dto.boardNum}|">[[${dto.boardName}]]</a></td>
                        <td>[[${dto.studentNum != null ? dto.studentNum : dto.teacherNum}]]</td>
                        <td>[[${dto.boardContents}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="con">
        <a class="btn btn-dark" th:href="|boardWrite?classNum=${classroomCommand.classNum}|">게시글 등록</a>
    </div>
</section>
</body>
</html>
