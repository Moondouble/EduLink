<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
회원수정 페이지입니다.<br />
<form action="../studentModify" method="post" th:object="${studentCommand}"><!-- dto -->
<input type="hidden" name="studentPw" value="!111Qqqq" />
<input type="hidden" name="studentPwCon" value="!111Qqqq" />
학생번호 : <input type="text" th:field="*{studentNum}" name="studentNum"><br />
이름 : <input type="text" name="studentName" th:field="*{studentName}"/><br />
아이디 : <input type="text" name="studentId" th:field="*{studentId}"/><br />
주소 : <input type="text" name="studentAddr" th:field="*{studentAddr}" /><br />
상세주소 : <input type="text" name="studentAddrDetail" th:field="*{studentAddrDetail}"/><br />
우편번호 : <input type="text" name="studentPost" th:field="*{studentPost}"/><br />
연락처1 : <input type="tel" name="studentPhone1" th:field="*{studentPhone1}"/><br />
연락처2 : <input type="tel" name="studentPhone2" th:field="*{studentPhone2}"/><br />
등록일 : <input type="date" name="studentRegist" 
		th:value="${#dates.format(studentCommand.studentRegist,'yyyy-MM-dd')}" /><br />
생년월일 : <input type="date" name="studentBirth" 
		th:value="${#dates.format(studentCommand.studentBirth,'yyyy-MM-dd')}" /><br />
이메일 : <input type="email" name="studentEmail" id="userEamil" th:field="*{studentEmail}"/>
<input type="submit" value="회원수정 완료" /> 
<input type="button" value="회원목록">
</body>
</html>
